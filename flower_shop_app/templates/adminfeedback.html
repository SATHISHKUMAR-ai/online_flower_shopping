<!DOCTYPE html>

<style>
  body {

}

  overflow: hidden;

}

.topnav a:hover {

}
#div {
  width: 60%;
  margin-left:17.5%;
  margin-top: 3%;
}

th{
  font-size: ;

  padding: 8px;
  text-align: center;
  border-bottom: 1px;
}
td{
  margin-top: 10%;
  font-size: ;

}
td:hover{margin-top:10%;}

</head>
<body>

  <div class="topnav" id="myTopnav">
 <a href="/adminlogout">logout</a>  
  <a href="/adminfeedbackview">View Feeback</a>
  <a href="/adminrevieworder">Order Review</a>
  <a href="/adminvieworder">View Order</a>
  <a href="/addflower1">Add Flower</a>
  <a href="/adminhome" class="active">Home</a>

  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>

    <table id="div">
    <tr>
      
      <th>Date</th>
      <th>User name</th>
      <th>Feedback</th>
      
    </tr>

    {% for getdata in result %}

    <tr>
      <td>{{ getdata.date }}</td>
      <td>{{ getdata.username }}</td>
      <td>{{ getdata.feedback }}</td>
    
    </tr>

    {% endfor %}

    </table>
  </form>



<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
